<div class="row">
    <div class="col-md-6">

        <form class="form" #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group mb-3">
                <label for="title">Title</label>
                <input #title="ngModel" required [(ngModel)]="product.title" name="title" type="text" id="title" class="form-control">
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Title is required.
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="price">Price</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">$</span>
                    <input 
                        #price="ngModel" 
                        [(ngModel)]="product.price" 
                        required 
                        name="price" 
                        type="number" 
                        id="price" 
                        class="form-control"
                        [min]="0" />
                </div>
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                    <div *ngIf="price.errors.required">Price is required.</div> 
                    <div *ngIf="price.errors.min">Price should be 0 or higher.</div> 
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="category">Category</label>
                <select #category="ngModel"  id="category" class="form-control" [(ngModel)]="product.category" name="category" required>
                    <option value=""></option>
                    <option *ngFor="let c of categories$" [value]="c.key">
                        {{ c.name }}
                    </option>
                </select>
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                    Category is required.
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="imageUrl">Image URL</label>
                <input 
                    #imageUrl="ngModel" 
                    [(ngModel)]="product.imageUrl" 
                    name="imageUrl" 
                    type="text" 
                    id="imageUrl" 
                    class="form-control" 
                    required
                    url
                />
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                    <div *ngIf="imageUrl.errors.required">Image URL is required.</div> 
                    <div *ngIf="imageUrl.errors.url">Please enter a valid URL.</div> 
                </div>
            </div>
        
            <button type="submit" class="btn btn-primary">Save</button>  &nbsp;
            <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
        </form>
    </div>
    <div class="col-md-6">
        <div *ngIf="product.title" class="card" style="width: 18rem;">
            <img [src]="product.imageUrl" class="card-img-top" >
            <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">{{ product.price | currency:'USD':true }}</p>
            </div>
        </div>
    </div>
</div>
